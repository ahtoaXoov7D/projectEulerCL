<template name="problems">
    <div class="row">
        <div class="col s12 m12 l10 offset-l1">
            <div class="section">
                <p class="caption">Pick a problem, code and submit your solution to see if you have solved it correctly. It is <em>that</em> easy!</p>
                <table>
                    <thead>
                    <tr>
                        <th style="width: 5%;"></th>
                        <th>Title</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each problems}}
                            {{#if active}}
                                <tr>
                                    <td><i class="{{toggleIconClass}}"></i></td>
                                    <td><a href="{{pathFor 'showProblem'}}" title="{{title}}">{{title}}</a></td>
                                    <td>{{answers.[0].score}}</td>
                                </tr>
                            {{/if}}
                        {{/each}}
                        <tr class="border-top">
                            <td></td>
                            <td><b>Total</b></td>
                            <td><b>{{currentUser.score}}</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
