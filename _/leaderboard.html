<template name="leaderboard">
    <div class="row">
        <div class="col s12 m12 l10 offset-l1">
            <div class="section">
                <h4>Leaderboard</h4>
                <p class="caption">Solve problems. And then solve some more problems to begin your climb to the top!</p>
                <table class="leaderboard">
                    <thead>
                    <tr>
                        <th></th>
                        <th>User</th>
                        <th>Solved</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each users}}
                            <tr>
                                <td class="rank">{{rank}}</td>
                                <td>{{username}}</td>
                                <td>{{solved}}</td>
                                <td>{{score}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
